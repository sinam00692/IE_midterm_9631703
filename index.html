<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>NameGender</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
    <div id="notifier" class="notify"><span id="notifierText" class=""></span></div>
    <div id="mainFrame" class="main">
        <div id="contentFrame" class="container">
            <div id="forum" class="column-class">
                <div class="formlisthead">
                    <div>
                        <img  src="./img/form.png" width="20" height="23">
                        Mr. Ms.
                    </div>
                </div>
                <form name="findGender" action="">
                    <div class="form-item">
                        <div>
                            <label id="name" for="username">Name:</label><br>
                            <input name="username" id="username" type="text" class="hover" placeholder="Sina" maxlength="255" required>
                        </div>
                    </div>
                    
                    <p class="par">Specified gender:</p>
                    <div class="wrapper">
                        <input type="radio" name="select" id="option-1" checked>
                        <input type="radio" name="select" id="option-2">
                        <label for="option-1" class="option option-1">
                            <div class="dot"></div>
                            <span>Male</span>
                        </label>
                        <label for="option-2" class="option option-2">
                            <div class="dot"></div>
                            <span>Female</span>
                        </label>
                    </div><br> 
                </form>
                <button class="form-button" id="submit" onclick="submit()" style="vertical-align:middle"><span>Submit </span></button><br>
                <button class="form-button" id="save" onclick="save()" style="vertical-align:middle"><span>Save </span></button>
            </div>

            <div id="answers" class="column-class">
                <div class="perdiction">
                    <div id="predict" class="texts">Prediction:</div>
                    <div id="genderType" class="texts1"></div>
                    <div id="score" class="texts1"></div>
                </div>
                <div class="answer">
                    <div id="savedAnswer" class="texts">Saved answer:</div>
                    <div id="savedGender" class="texts1"></div>
                    <div id="savedScore" class="texts1"></div>
                </div>
                <button class="form-button" id="remove" onclick="remove()" style="vertical-align:middle"><span>Remove </span></button>
            </div>
        </div>
    </div>
</body>
</html>
